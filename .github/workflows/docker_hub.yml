name: Publish to Docker Hub
# This workflow creates & sends the latest image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  docker:
    name: Create Docker Image & Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      # Install dependencies and build React app
      - name: Install dependencies and build React app
        run: |
          yarn install
          yarn build
      
      - name: Set Date
        id: set_date
        run: echo "IMAGE_DATE=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            samreiss/emge-art-react-web:${{ env.IMAGE_DATE }}.${{ github.sha }}
            samreiss/emge-art-react-web:latest
          platforms: linux/amd64,linux/arm64
          build-args: --no-cache
          provenance: true  # Enables provenance attestation
          sbom: true        # Enables SBOM attestation
